'$schema': 'https://git.drupalcode.org/project/drupal/-/raw/HEAD/core/assets/schemas/v1/metadata.schema.json'
name: Credential
status: stable
group: Molecule/Credential
description: Credential
props:
  type: object
  required:
    - text
    - icon
    - icon_alt
  properties:
    text:
      type: string
      title: Text
      examples:
        - Fellow (FACHE), American College of Healthcare Executives
    icon:
      type: string
      title: Icon
      enum:
        - fas-building-columns
        - fas-briefcase
        - fas-certificate
        - fas-graduation-cap
        - fas-briefcase-medical
      examples:
        - fas-building-columns
    icon_alt:
      type: string
      title: Icon alternate text
      examples:
        - Academic role

libraryOverrides:
  dependencies:
    - ooe/credential
